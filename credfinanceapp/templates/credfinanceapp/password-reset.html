    <title>Reset Password</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <main class="form-signin">
      <form method="POST">
        {% csrf_token %}
        <i class="bi bi-lock" style="font-size: 3rem;"></i>
        <h1 class="h2 mb-3 fw-light">Reset Password</h1>
        <p class="mt-2 mb-3 text-muted">Forgotten your password? <br>Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
        <div class="form-floating mb-2">
          <input type="email" name="email" class="form-control" id="email" maxlength="150" required>
          <label for="username"><small>Email</small></label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="Reset my password">Reset my password</button>
      </form>
    </main>
