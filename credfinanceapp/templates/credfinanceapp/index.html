<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">CredFinance</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            <li class="nav-item">
              
            </li>
          </ul>
          <div class="d-flex">
            <a class="nav-link btn btn-sm btn-primary text-white" href="{% url 'sign_out_view' %}" tabindex="-1">Sign out</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <main>
        <div class="border-bottom pb-4 my-5">
          <h3>Hi {{ user.first_name }}</h3>
        </div>
        

        <div class="mb-4">
          <h2>Wallets</h2>
        </div>

        <div class="row g-4 mb-4">
          {% for wallet in wallets %}
          <div class="col-md-6">
            <div class="border rounded-3 p-4 h-100">
              <h4>{{ wallet.wallet.wallet_category }}</h4>
              
              <h5>Balance</h5>
          
              <h6>{{ wallet.balance}}</h6>
              
              <div>
                <a href="#" target="_blank" class="btn btn-primary btn-sm">Send money</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
